<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chifaa Chetti | AI Engineering Student</title>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: #e2e8f0; /* Light text for dark mode */
      --accent: #38bdf8;  /* Sky blue glow */
      --bg: #0f172a;      /* Dark slate background */
      --card-bg: #1e293b; /* Slightly lighter for cards */
      --text: #cbd5e1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: var(--primary);
      padding: 90px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(56, 189, 248, 0.1), transparent);
      pointer-events: none;
    }
    header h1 { font-size: 3rem; margin-bottom: 10px; position: relative; }
    header p { font-size: 1.2rem; opacity: 0.9; position: relative; }
    header a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: box-shadow 0.3s;
      position: relative;
    }
    header a:hover { box-shadow: 0 0 20px rgba(56, 189, 248, 0.6); }
    section { padding: 70px 15%; }
    h2 {
      color: var(--primary);
      margin-bottom: 25px;
      border-left: 5px solid var(--accent);
      padding-left: 15px;
    }
    .skills, .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.4s, box-shadow 0.4s;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
    }
    .card h3 { margin-top: 0; color: var(--primary); position: relative; z-index: 1; }
    .card p, .card a { position: relative; z-index: 1; }
    .card a { color: var(--accent); text-decoration: none; font-weight: bold; }
    .card a:hover { text-decoration: underline; }
